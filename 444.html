<!DOCTYPE html>
<html>
<head>
    <style>
  
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 3fr; 
            grid-template-rows: auto 1fr auto; 
            grid-gap: 20px; 
            min-height: 100vh; 
        }

       
        .header {
            grid-column: 1 / 3;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

     
        .sidebar {
            background-color: #f2f2f2;
            padding: 20px;
        }

        
        .main-content {
            padding: 20px;
        }

       
        .footer {
            grid-column: 1 / 3; 
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <div class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content of the webpage.</p>
        </div>
        <div class="footer">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
