<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: black;
            position: relative;
            animation: slide 2s linear infinite alternate; 
        }

        @keyframes slide {
            0% {
                left: 0; 
            }
            100% {
                left: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
