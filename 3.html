<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Input Controls Example</title>
</head>
<body>

  <h1>Form Input Controls Example</h1>

  <form action="action.php" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" placeholder="Enter Your Name">
    <label for="Password">Password:</label>
    <input type="password" name="password" placeholder="Enter Your Password">
    <label for="email">Email:</label><br>
    <input type="email" name="email" placeholder="Enter your email">
    <label for="age">Age:</label>
    <input type="number" name="age" placeholder="18">
    <label for="rating">Rating :</label>
    <input type="range" name="range">
    <label for="dob">Date of Birth :</label><br>
    <input type="date" name="dob">
    <label for="time">Time :</label>
    <input type="time" name="time">
    <label for="image">Image:</label>
    <input type="image" name="image"><br><br>
    <label for="week">Week:</label>
    <input type="week" name="Week"><br><br>
    <label for="month">Month:</label>
    <input type="month" name="month"><br><br>
    <label for="Datetime-Local">Datetime-Local :</label>
    <input type="datetime-local" name="Datetime-Local"><br><br>
    <label for="url">URL :</label>
    <input type="url" name="url"><br><br>
    <label for="search">Search :</label>
    <input type="search" name="search"><br><br>
    <label for="gender">Gender:</label><br>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female<br><br>
    <label for="intrest">Intrests:</label><br><br>
    <input type="checkbox" name="reading">Reading
    <input type="checkbox" name="sports">Sports 
    <label for="country">Country :</label>
    <select name="country">
      <option value="United States">United States</option>
      <option value="Canada">Canada</option>
      <option value="Mexico">Mexico</option>
    </select>
    <label for="Message">Message: </label><br><br>
    <textarea name="message" placeholder="Enter yourMessage"></textarea>
    <input type="submit" value="Submit">
  </form>

</body>
</html>
